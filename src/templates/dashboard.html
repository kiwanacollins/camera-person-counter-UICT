<!DOCTYPE html>
<html>
<head>
    <title>Person Counter - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container { height: 200px; overflow-y: auto; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Live Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!-- Dashboard Stats -->
                <div class="card mb-3">
                    <div class="card-header">Dashboard</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Current Count</h5>
                                        <p class="card-text display-4" id="currentCount">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Average Attendance</h5>
                                        <p class="card-text display-4" id="avgAttendance">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Minimum Attendance</h5>
                                        <p class="card-text display-4" id="minAttendance">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card text-white bg-danger mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Peak Occupancy</h5>
                                        <p class="card-text display-4" id="peakOccupancy">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Settings -->
                <div class="card mb-3">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <h6>Camera Settings</h6>
                        <select id="cameraSelect" class="form-select mb-2">
                            <option value="0">Internal Camera</option>
                            <option value="1">External Camera</option>
                        </select>
                        <button id="testCamera" class="btn btn-secondary mb-3">Test Camera</button>
                        
                        <h6>Detection Settings</h6>
                        <select id="sensitivitySelect" class="form-select">
                            <option>Low</option>
                            <option selected>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
                
                <!-- Logs -->
                <div class="card">
                    <div class="card-header">System Logs</div>
                    <div class="card-body log-container" id="logs">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        // Handle camera selection
        document.getElementById('cameraSelect').onchange = (e) => {
            socket.emit('change_camera', { camera: e.target.value });
        };
        
        // Handle sensitivity selection
        document.getElementById('sensitivitySelect').onchange = (e) => {
            socket.emit('change_sensitivity', { level: e.target.value });
        };
        
        // Update statistics
        socket.on('stats_update', (stats) => {
            document.getElementById('currentCount').textContent = stats.current_count;
            document.getElementById('avgAttendance').textContent = stats.average.toFixed(1);
            document.getElementById('minAttendance').textContent = stats.minimum;
            document.getElementById('peakOccupancy').textContent = stats.peak;
        });
        
        // Update logs
        socket.on('log_update', (log) => {
            const logDiv = document.getElementById('logs');
            logDiv.innerHTML += `<p><small>${log.timestamp}</small><br>${log.message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        });
    </script>
</body>
</html>
