<!DOCTYPE html>
<html>
<head>
    <title>Person Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container { position: relative; }
        .video-container.maximized { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; }
        .log-container { height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        Live Feed
                        <div class="float-end">
                            <button id="trackingBtn" class="btn btn-primary">Start Tracking</button>
                            <button id="maximizeBtn" class="btn btn-secondary">Maximize</button>
                        </div>
                    </div>
                    <div class="card-body video-container">
                        <img id="videoFeed" src="{{ url_for('video_feed') }}" class="w-100" style="max-height: 600px; object-fit: contain;">
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-md-4">
                <!-- Dashboard -->
                <div class="card mb-3">
                    <div class="card-header">Dashboard</div>
                    <div class="card-body">
                        <p>Current Count: <span id="currentCount">0</span></p>
                        <p>Average Attendance: <span id="avgAttendance">0</span></p>
                        <p>Minimum Attendance: <span id="minAttendance">0</span></p>
                        <p>Peak Occupancy: <span id="peakOccupancy">0</span></p>
                    </div>
                </div>
                
                <!-- Settings -->
                <div class="card mb-3">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <h6>Camera Settings</h6>
                        <select id="cameraSelect" class="form-select mb-2">
                            <option value="0">Internal Camera</option>
                            <option value="1">External Camera</option>
                        </select>
                        <button id="testCamera" class="btn btn-secondary mb-3">Test Camera</button>
                        
                        <h6>Detection Settings</h6>
                        <select id="sensitivitySelect" class="form-select">
                            <option>Low</option>
                            <option selected>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
                
                <!-- Logs -->
                <div class="card">
                    <div class="card-header">System Logs</div>
                    <div class="card-body log-container" id="logs">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let tracking = false;
        
        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        // Handle tracking button
        document.getElementById('trackingBtn').onclick = () => {
            tracking = !tracking;
            socket.emit('toggle_tracking', { tracking });
            document.getElementById('trackingBtn').textContent = 
                tracking ? 'Stop Tracking' : 'Start Tracking';
        };
        
        // Handle maximize button
        document.getElementById('maximizeBtn').onclick = () => {
            document.querySelector('.video-container').classList.toggle('maximized');
        };
        
        // Handle camera selection
        document.getElementById('cameraSelect').onchange = (e) => {
            socket.emit('change_camera', { camera: e.target.value });
        };
        
        // Handle sensitivity selection
        document.getElementById('sensitivitySelect').onchange = (e) => {
            socket.emit('change_sensitivity', { level: e.target.value });
        };
        
        // Update statistics
        socket.on('stats_update', (stats) => {
            document.getElementById('currentCount').textContent = stats.current_count;
            document.getElementById('avgAttendance').textContent = stats.average.toFixed(1);
            document.getElementById('minAttendance').textContent = stats.minimum;
            document.getElementById('peakOccupancy').textContent = stats.peak;
        });
        
        // Update logs
        socket.on('log_update', (log) => {
            const logDiv = document.getElementById('logs');
            logDiv.innerHTML += `<p><small>${log.timestamp}</small><br>${log.message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        });
    </script>
</body>
</html>
