<!DOCTYPE html>
<html>
<head>
    <title>Person Counter - Live Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container { position: relative; }
        .video-container.maximized { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Live Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">
                
                        <div class="float-end">
                            <button id="trackingBtn" class="btn btn-primary">Start Tracking</button>
                            <button id="maximizeBtn" class="btn btn-secondary">Maximize</button>
                        </div>
                    </div>
                    <div class="card-body video-container">
                        <img id="videoFeed" src="{{ url_for('video_feed') }}" class="w-100" style="max-height: 600px; object-fit: contain;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let tracking = false;
        
        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        // Handle tracking button
        document.getElementById('trackingBtn').onclick = () => {
            tracking = !tracking;
            socket.emit('toggle_tracking', { tracking });
            document.getElementById('trackingBtn').textContent = 
                tracking ? 'Stop Tracking' : 'Start Tracking';
        };
        
        // Handle maximize button
        document.getElementById('maximizeBtn').onclick = () => {
            document.querySelector('.video-container').classList.toggle('maximized');
        };
    </script>
</body>
</html>
